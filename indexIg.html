<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="post-principal">
        <div class="post-encabezado">
            <i class="fab fa-html5 post-logo"></i>
            <div class="post-info">
                <span class="post-usuario">HTML5</span>
                <span class="post-nombre">Yerico</span>
            </div>
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="post-imagen">
            <img src="https://www.muycomputer.com/wp-content/uploads/2023/06/GIGABYTE-GeForce-RTX-4060-Gaming-OC-22-1000x600.jpeg" alt="Paisaje">
        </div>
        <div class="post-iconos">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-bookmark bookmark"></i>
        </div>
        <div class="post-likes">
            <p>Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100,000 usuarios mas</b></p>
        </div>
        <div class="post-descripcion">
            <p>Disfrutando de mi nueva grafica !!</p>
        </div>
    </div>

</body>
</html>
